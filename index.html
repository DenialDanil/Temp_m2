<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:linear-gradient(135deg,#667eea,#764ba2); color:white; min-height:100vh;}
    header {text-align:center; padding:40px 20px; background:rgba(0,0,0,0.2);}
    h1 {margin:0; font-size:2.5em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:4.8em; margin:30px 0; text-shadow:0 4px 15px rgba(0,0,0,0.4);}
    .controls {text-align:center; margin:20px 0;}
    select {padding:12px 20px; font-size:1.1em; border-radius:12px; border:none; background:white; color:#333; cursor:pointer; box-shadow:0 4px 15px rgba(0,0,0,0.3);}
    select:focus {outline:none; box-shadow:0 0 0 4px rgba(255,107,107,0.4);}
    canvas {background:white; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.4);}
    footer {text-align:center; padding:30px; opacity:0.9; font-size:0.9em;}
  </style>
</head>
<body>
  <header><h1>Температура в реальному часі</h1></header>
  
  <div class="container">
    <div class="current" id="current-temp">--°C</div>

    <div class="controls">
      <select id="timeRange">
        <option value="1200">20 хвилин</option>
        <option value="3600" selected>1 година</option>
        <option value="10800">3 години</option>
        <option value="18000">5 годин</option>
        <option value="43200">12 годин</option>
        <option value="86400">24 години</option>
      </select>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <footer>Temp-m2 • крок 0.5°C • вибір масштабу • гортай повзунком</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=5000";
    const ctx = document.getElementById('chart').getContext('2d');
    const select = document.getElementById('timeRange');

    const chart = new Chart(ctx, {
      type: 'line',
      data: { datasets: [{
        data: [],
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255,107,107,0.15)',
        tension: 0.4,
        fill: true,
        stepped: false,
        pointRadius: 2,
        pointHoverRadius: 6,
        borderWidth: 3
      }]},
      options: {
        animation: { duration: 0 },
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => `${ctx.parsed.y.toFixed(1)}°C` }},
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: false }, pinch: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          x: { 
            type: 'time', 
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }}, 
            grid: { display: false }
          },
          y: { 
            ticks: { 
              stepSize: 0.5,
              callback: v => v.toFixed(1) + '°C',
              color: '#666',
              font: { size: 13 }
            },
            grid: { color: 'rgba(0,0,0,0.05)' }
          }
        }
      }
    });

    function updateChart() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (!data.length) return;

          const points = data.map(d => ({
            x: new Date(d.timestamp),
            y: parseFloat(d.temp.toFixed(1))  // чистимо 24.00000000007 → 24.0
          }));

          chart.data.datasets[0].data = points;

          const seconds = parseInt(select.value);
          const lastTime = points[points.length - 1].x;
          chart.options.scales.x.min = new Date(lastTime - seconds * 1000);
          chart.options.scales.x.max = lastTime;

          chart.update('quiet');

          const lastTemp = points[points.length - 1].y;
          document.getElementById('current-temp').textContent = lastTemp.toFixed(1) + '°C';
          document.title = lastTemp.toFixed(1) + '°C – Temp-m2';
        })
        .catch(() => {
          document.getElementById('current-temp').textContent = '×';
        });
    }

    select.addEventListener('change', updateChart);
    updateChart();
    setInterval(updateChart, 20000);
  </script>
</body>
</html>
