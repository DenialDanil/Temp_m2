<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {margin:0; font-family: system-ui, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:white; min-height:100vh;}
    header {text-align:center; padding:40px 20px; background:rgba(0,0,0,0.2);}
    h1 {margin:0; font-size:2.5em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:4em; margin:30px 0; text-shadow:0 4px 10px rgba(0,0,0,0.3);}
    canvas {background:white; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.3);}
    footer {text-align:center; padding:30px; opacity:0.9; font-size:0.9em;}
  </style>
</head>
<body>
  <header><h1>Температура в реальному часі</h1></header>
  <div class="container">
    <div class="current" id="current-temp">--°C</div>
    <canvas id="chart"></canvas>
  </div>
  <footer>Temp-m2 ← дані з Temp-stat2 • оновлення кожні 20 сек</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=2000";
    
    const chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: { datasets: [{ label: 'Температура °C', borderColor: '#ff6b6b', backgroundColor: 'rgba(255,107,107,0.1)', tension: 0.4, fill: true }] },
      options: {
        animation: false,
        scales: { x: { type: 'time', time: { unit: 'hour', displayFormats: { hour: 'HH:mm' } } } },
        plugins: { legend: { display: false } }
      }
    });

    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          const times = data.map(d => new Date(d.timestamp));
          chart.data.labels = times;
          chart.data.datasets[0].data = data.map(d => d.temp);
          chart.update('quiet');

          if (data.length > 0) {
            const last = data[data.length-1].temp;
            document.getElementById('current-temp').textContent = last.toFixed(1) + "°C";
            document.title = last.toFixed(1) + "°C – Temp-m2";
          }
        })
        .catch(() => document.getElementById('current-temp').textContent = "немає зв’язку");
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
