<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.5.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
  <style>
    body { margin:0; font-family: system-ui, sans-serif; background:#f0f2f5; color:#333; }
    header { background:#2c3e50; color:white; padding:30px; text-align:center; }
    h1 { margin:0; font-size:2.2em; }
    .container { max-width:1000px; margin:20px auto; padding:0 20px; }
    .current {
      text-align:center; font-size:6em; font-weight:bold; margin:30px 0;
      color:#e74c3c; text-shadow:0 4px 10px rgba(0,0,0,0.1);
    }
    .chart-container {
      position:relative; height:400px; background:white; border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,0.1); padding:20px; margin-bottom:30px;
    }
    footer { text-align:center; padding:20px; color:#777; font-size:0.9em; }
  </style>
</head>
<body>
  <header><h1>Моніторинг температури</h1></header>
  
  <div class="container">
    <div class="current" id="current-temp">--°C</div>

    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
  </div>

  <footer>Temp-m2 • дані з Temp-stat2 • оновлення кожні 20 секунд</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=2000";

    const tempChart = new Chart(document.getElementById('tempChart'), {
      type: 'line',
      data: {
        datasets: [{
          label: 'Температура °C',
          data: [],
          borderColor: '#e74c3c',
          backgroundColor: 'rgba(231, 76, 60, 0.1)',
          tension: 0.3,           // твоя улюблена плавність
          pointRadius: 4,         // як у тебе було
          pointHoverRadius: 8,
          fill: true,
          stepped: false          // головне — без сходинок!
        }]
      },
      options: {
        maintainAspectRatio: false,
        animation: false,
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => `${ctx.parsed.y.toFixed(1)}°C` }}
        },
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              displayFormats: { minute: 'HH:mm' }
            },
            grid: { display: false }
          },
          y: {
            ticks: { callback: v => v + '°C' }
          }
        }
      }
    });

    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          const points = data.map(d => ({
            x: new Date(d.timestamp),
            y: d.temp
          }));

          tempChart.data.datasets[0].data = points;
          tempChart.update('quiet');

          if (data.length > 0) {
            const lastTemp = data[data.length - 1].temp;
            document.getElementById('current-temp').textContent = lastTemp.toFixed(1) + '°C';
            document.title = lastTemp.toFixed(1) + '°C – Temp-m2';
          }
        })
        .catch(() => {
          document.getElementById('current-temp').textContent = '×';
        });
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
