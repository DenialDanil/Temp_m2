<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:linear-gradient(135deg,#1e1e2e,#2d1b3a); color:white; min-height:100vh;}
    header {text-align:center; padding:40px; background:rgba(0,0,0,0.3);}
    h1 {margin:0; font-size:2.8em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:6.5em; margin:40px 0; font-weight:bold; color:#ff6b6b; text-shadow:0 6px 20px rgba(0,0,0,0.6);}
    .controls {text-align:center; margin:20px 0;}
    select {padding:14px 24px; font-size:1.2em; border-radius:12px; border:none; background:white; color:#333; cursor:pointer; box-shadow:0 6px 20px rgba(0,0,0,0.4);}
    select:focus {outline:none; box-shadow:0 0 0 5px rgba(255,107,107,0.5);}
    canvas {background:white; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.5);}
    footer {text-align:center; padding:30px; opacity:0.8; font-size:0.9em;}
  </style>
</head>
<body>
  <header><h1>Температура</h1></header>
  
  <div class="container">
    <div class="current" id="current">--°C</div>

    <div class="controls">
      <select id="timeRange">
        <option value="1200">20 хвилин</option>
        <option value="3600" selected>1 година</option>
        <option value="10800">3 години</option>
        <option value="18000">5 годин</option>
        <option value="43200">12 годин</option>
        <option value="86400">24 години</option>
      </select>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <footer>Temp-m2 • цілі градуси • без точок • вибір масштабу</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=5000";
    const ctx = document.getElementById('chart').getContext('2d');
    const select = document.getElementById('timeRange');

    const chart = new Chart(ctx, {
      type: 'line',
      data: { datasets: [{
        data: [],
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255,107,107,0.18)',
        tension: 0.4,
        fill: true,
        stepped: false,
        pointRadius: 0,           // повністю без точок
        pointHoverRadius: 0,
        borderWidth: 4
      }]},
      options: {
        animation: { duration: 0 },
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => `${ctx.parsed.y}°C` }},  // тільки ціле
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: false }, pinch: { enabled: true }, mode: 'x' }
          }
        },
        scales: {
          x: { 
            type: 'time', 
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }}, 
            grid: { display: false }
          },
          y: { 
            ticks: { 
              stepSize: 1,                    // крок 1°C
              callback: v => v + '°C',
              font: { size: 16, weight: 'bold' },
              color: '#444'
            },
            grid: { color: 'rgba(0,0,0,0.08)' }
          }
        }
      }
    });

    function updateChart() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (!data.length) return;

          const points = data.map(d => ({
            x: new Date(d.timestamp),
            y: Math.round(d.temp)  // гарантія цілого числа
          }));

          chart.data.datasets[0].data = points;

          const seconds = parseInt(select.value);
          const lastTime = points[points.length - 1].x;
          chart.options.scales.x.min = new Date(lastTime - seconds * 1000);
          chart.options.scales.x.max = lastTime;

          chart.update('quiet');

          const lastTemp = Math.round(data[data.length - 1].temp);
          document.getElementById('current').textContent = lastTemp + '°C';
          document.title = lastTemp + '°C';
        })
        .catch(() => {
          document.getElementById('current').textContent = '×';
        });
    }

    select.addEventListener('change', updateChart);
    updateChart();
    setInterval(updateChart, 20000);
  </script>
</body>
</html>
