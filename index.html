<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:linear-gradient(135deg,#667eea,#764ba2); color:white; min-height:100vh;}
    header {text-align:center; padding:40px 20px; background:rgba(0,0,0,0.2);}
    h1 {margin:0; font-size:2.5em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:5em; margin:40px 0; text-shadow:0 4px 15px rgba(0,0,0,0.5);}
    canvas {background:white; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.4);}
    footer {text-align:center; padding:30px; opacity:0.9; font-size:0.9em;}
  </style>
</head>
<body>
  <header><h1>Температура в реальному часі</h1></header>
  <div class="container">
    <div class="current" id="current-temp">--°C</div>
    <canvas id="chart"></canvas>
  </div>
  <footer>Temp-m2 • час по Києву • крок 0.5°C • оновлення кожні 20 сек</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=3000";

    const chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: { datasets: [{
        data: [],
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255,107,107,0.15)',
        tension: 0.4,
        fill: true,
        stepped: false,
        pointRadius: 1,           // майже невидимі точки
        pointHoverRadius: 6,      // тільки при наведенні видно
        borderWidth: 3
      }]},
      options: {
        animation: false,
        plugins: { legend: { display: false }},
        scales: {
          x: {
            type: 'time',
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }},
            grid: { display: false }
          },
          y: {
            ticks: {
              stepSize: 0.5,                     // крок 0.5°C
              callback: v => v + '°C',
              font: { size: 14 },
              color: '#555'
            },
            grid: { color: 'rgba(0,0,0,0.08)' }
            // без suggestedMin/Max — масштаб звичайний, як раніше
          }
        }
      }
    });

    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (!data.length) return;

          // Конвертація в київський час
          const uaData = data.map(item => {
            const utc = new Date(item.timestamp);
            const kyivTime = new Date(utc.toLocaleString("en-US", { timeZone: "Europe/Kyiv" }));
            return { x: kyivTime, y: item.temp };
          });

          chart.data.datasets[0].data = uaData;
          chart.update('quiet');

          const lastTemp = data[data.length - 1].temp;
          document.getElementById('current-temp').textContent = lastTemp.toFixed(1) + '°C';
          document.title = lastTemp.toFixed(1) + '°C – Temp-m2';
        })
        .catch(() => {
          document.getElementById('current-temp').textContent = '×';
        });
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
