<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <!-- Плагін для повзунка та зуму -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:#1e1e2e; color:white; min-height:100vh;}
    header {text-align:center; padding:40px; background:#2d2d44;}
    h1 {margin:0; font-size:2.8em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:6.5em; margin:40px 0; font-weight:bold; color:#ff6b6b;}
    canvas {background:white; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.6);}
    footer {text-align:center; padding:30px; opacity:0.8;}
    .reset {text-align:center; margin:15px;}
    .reset button {padding:10px 20px; font-size:1em; background:#ff6b6b; color:white; border:none; border-radius:8px; cursor:pointer;}
  </style>
</head>
<body>
  <header><h1>Температура</h1></header>
  <div class="container">
    <div class="current" id="current">--°C</div>
    <canvas id="chart"></canvas>
    <div class="reset">
      <button onclick="chart.resetZoom()">Повернути масштаб</button>
    </div>
  </div>
  <footer>Temp-m2 • останні 3 години • гортай та масштабуй графік</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=3000";
    const hoursToShow = 3;  // ← зміни тут: 1, 2, 3, 6, 12, 24

    const chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: { datasets: [{
        data: [],
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255,107,107,0.15)',
        tension: 0.4,
        fill: true,
        stepped: false,
        pointRadius: 1,
        pointHoverRadius: 8,
        borderWidth: 3
      }]},
      options: {
        animation: false,
        plugins: {
          legend: { display: false },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' },
            limits: { x: { min: 'original', max: 'original' }}
          }
        },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }},
            ticks: { font: { size: 14 }},
            grid: { display: false }
          },
          y: {
            ticks: {
              stepSize: 1,
              callback: v => v + '°C',
              font: { size: 16, weight: 'bold' },
              color: '#ff6b6b'
            },
            grid: { color: 'rgba(255,255,255,0.1)' }
          }
        }
      },
      plugins: [chartjsPluginZoom]
    });

    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (!data.length) return;

          // Київський час + фільтр останніх N годин
          const now = new Date();
          const kyivData = data
            .map(item => {
              const utc = new Date(item.timestamp);
              const kyiv = new Date(utc.toLocaleString("en-US", { timeZone: "Europe/Kyiv" }));
              return { x: kyiv, y: item.temp };
            })
            .filter(d => now - d.x <= hoursToShow * 60 * 60 * 1000);  // останні N годин

          chart.data.datasets[0].data = kyivData;
          chart.update('quiet');

          // Автоматичний масштаб на останні 3 години при кожному оновленні
          if (kyivData.length > 1) {
            const minTime = new Date(Math.min(...kyivData.map(d => d.x)));
            const maxTime = new Date(Math.max(...kyivData.map(d => d.x)));
            chart.options.scales.x.min = minTime;
            chart.options.scales.x.max = maxTime;
            chart.resetZoom();  // скидає зум, щоб видно було свіжі дані
          }

          const last = data[data.length - 1].temp;
          document.getElementById('current').textContent = last + '°C';
          document.title = last + '°C';
        })
        .catch(() => {
          document.getElementById('current').textContent = '×';
        });
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
