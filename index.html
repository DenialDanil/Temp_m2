<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:linear-gradient(135deg,#667eea,#764ba2); color:white; min-height:100vh;}
    header {text-align:center; padding:40px 20px; background:rgba(0,0,0,0.2);}
    h1 {margin:0; font-size:2.5em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:4.5em; margin:30px 0; text-shadow:0 4px 15px rgba(0,0,0,0.4);}
    canvas {background:white; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.4);}
    footer {text-align:center; padding:30px; opacity:0.9; font-size:0.9em;}
  </style>
</head>
<body>
  <header><h1>Температура в реальному часі</h1></header>
  <div class="container">
    <div class="current" id="current-temp">--°C</div>
    <canvas id="chart"></canvas>
  </div>
  <footer>Temp-m2 ← дані з Temp-stat2 • оновлення кожні 20 сек • гортай повзунком</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=2000";
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          label: 'Температура °C',
          data: [],
          borderColor: '#ff6b6b',
          backgroundColor: 'rgba(255,107,107,0.15)',
          tension: 0.4,
          fill: true,
          stepped: false,
          pointRadius: 2,
          pointHoverRadius: 6,
          borderWidth: 3
        }]
      },
      options: {
        animation: { duration: 0 },
        interaction: { mode: 'index', intersect: false },
        plugins: {
          legend: { display: false },
          tooltip: { callbacks: { label: ctx => `${ctx.parsed.y.toFixed(1)}°C` }},
          zoom: {
            zoom: {
              wheel: { enabled: false },    // видалили зум коліщатком
              pinch: { enabled: true },
              mode: 'x'
            },
            pan: {
              enabled: true,                // тільки гортання повзунком
              mode: 'x'
            }
          }
        },
        scales: {
          x: {
            type: 'time',
            time: { unit: 'hour', displayFormats: { hour: 'HH:mm' }},
            ticks: { color: '#666' },
            grid: { display: false }
          },
          y: {
            ticks: { color: '#666', callback: v => v + '°C' },
            grid: { color: 'rgba(0,0,0,0.05)' }
          }
        }
      }
    });
    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          const points = data.map(d => ({ x: new Date(d.timestamp), y: d.temp }));
          chart.data.datasets[0].data = points;

          // Фокус на останніх 1 годині (3600 секунд)
          if (points.length > 0) {
            const lastTime = points[points.length - 1].x;
            chart.options.scales.x.min = new Date(lastTime - 1 * 60 * 60 * 1000);  // 1 година
            chart.options.scales.x.max = lastTime;
          }

          chart.update('quiet');

          if (data.length > 0) {
            const last = data[data.length - 1].temp;
            document.getElementById('current-temp').textContent = last.toFixed(1) + "°C";
            document.title = last.toFixed(1) + "°C – Temp-m2";
          }
        })
        .catch(() => {
          document.getElementById('current-temp').textContent = "немає зв’язку";
        });
    }
    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
