<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Температура – Temp-m2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
  <style>
    body {margin:0; font-family:system-ui,sans-serif; background:linear-gradient(135deg,#667eea,#764ba2); color:white; min-height:100vh;}
    header {text-align:center; padding:40px 20px; background:rgba(0,0,0,0.2);}
    h1 {margin:0; font-size:2.5em;}
    .container {max-width:1100px; margin:0 auto; padding:20px;}
    .current {text-align:center; font-size:5.5em; margin:40px 0; font-weight:bold; text-shadow:0 6px 20px rgba(0,0,0,0.5);}
    canvas {background:white; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.4); height:520px !important;}
    footer {text-align:center; padding:30px; opacity:0.9; font-size:1em;}
  </style>
</head>
<body>
  <header><h1>Температура в реальному часі</h1></header>
  <div class="container">
    <div class="current" id="current-temp">--°C</div>
    <canvas id="chart"></canvas>
  </div>
  <footer>Temp-m2 • час по Києву • крок 0.5°C • великий масштаб</footer>

  <script>
    const API = "https://temp-stat2.onrender.com/api/data?limit=3000";

    const chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: { datasets: [{
        data: [],
        borderColor: '#ff6b6b',
        backgroundColor: 'rgba(255,107,107,0.2)',
        tension: 0.4,
        fill: true,
        stepped: false,
        pointRadius: 5,
        pointHoverRadius: 10,
        borderWidth: 4
      }]},
      options: {
        animation: false,
        plugins: { legend: { display: false }},
        scales: {
          x: {
            type: 'time',
            time: { 
              unit: 'hour',
              displayFormats: { hour: 'HH:mm' }
            },
            ticks: { color: '#333', font: { size: 14 }},
            grid: { display: false }
          },
          y: {
            ticks: {
              stepSize: 0.5,
              callback: v => v + '°C',
              font: { size: 18, weight: 'bold' },
              color: '#e74c3c'
            },
            grid: { color: 'rgba(0,0,0,0.1)', linewidth: 2 },
            suggestedMin: -2,
            suggestedMax: 2
          }
        }
      }
    });

    function update() {
      fetch(API)
        .then(r => r.json())
        .then(data => {
          if (!data.length) return;

          // КОНВЕРТАЦІЯ В КИЇВСЬКИЙ ЧАС (правильно!)
          const uaData = data.map(item => {
            const utcDate = new Date(item.timestamp); // вже в UTC
            // Конвертуємо в київський час (автоматично враховує зимовий/літній)
            const uaTime = new Date(utcDate.toLocaleString("en-US", { timeZone: "Europe/Kyiv" }));
            return { x: uaTime, y: item.temp };
          });

          chart.data.datasets[0].data = uaData;
          chart.update('quiet');

          // Поточна температура
          const lastTemp = data[data.length - 1].temp;
          document.getElementById('current-temp').textContent = lastTemp.toFixed(1) + '°C';
          document.title = lastTemp.toFixed(1) + '°C – Temp-m2';
        })
        .catch(() => {
          document.getElementById('current-temp').textContent = '×';
        });
    }

    update();
    setInterval(update, 20000);
  </script>
</body>
</html>
